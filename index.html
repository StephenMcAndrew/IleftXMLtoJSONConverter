<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, 
        initial-scale = 1">
        <title>IleftXMLtoJSONConverter</title>
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
    </head>
    <body>
        <div class="container">
            <h2>ILEFT .planxml to JSON Converter</h2>
            <div class="actionButtons">
                <div class="getBearerToken">
                    <label for="username">User name:</label>
                    <input type="text" id="username" name="username" value="stephen.mcandrew">  
                    <label id="appKeyLabel" for="app_key">App key:</label>
                    <input type="text" id="app_key" name="app_key" value="qa1">
                    <br><br>
                    <button type="button" class="btn-lg" id="getTokenButton" onClick="onGetBearerToken()">Get Bearer Token</button>
                    <br>
                    <div class=tokenOutArea>
                        <div class=tokenoutArea-AlignRight>
                            <button type="button" class="btn-sm" id="copyButton" onClick="copyBearerTokenText()">Copy</button>
                            <br>
                            <textarea id="tokenOut" rows="2" cols="65" class="form-control"></textarea>
                        </div> 
                    </div>     
                </div>
                <br>
                <div>
                    <button type="button" class="btn-lg" id="fileSelectButton" onclick="onFileSelector()">Select .planxml</button>
                    <input type="file" id="file-selector" accept=".planxml" multiple style="display:none;">
                    <button type="button" class="btn-lg" id="iniSelectButton" onclick="onINISelector()">Select .ini</button>
                    <input type="file" id="ini-selector" accept=".ini" multiple style="display:none;">
                    <button type="button" class="btn-lg" id="convertButton" onClick="onConvert()">Convert</button>
                    <button type="button" class="btn-lg" id="submitButton" onClick="onSubmitFile()">Submit</button>
                </div>
                <div id="outputTextArea">
                    <div class="outputTextArea-AlignRight">
                        <button type="button" class="btn-sm" id="copyButton" onClick="copyOutputText()">Copy</button>
                        <br>
                        <textarea id="output1" rows="30" cols="65" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="getBearerTokenButton.js"></script>
        <script src="selectXMLFilesButton.js"></script>
        <script src="selectINIFilesButton.js"></script>
        <script src="convertFilesToJSONButton.js"></script>
        <script src="submitJSONButton.js"></script>
        <script src="TestPlan.js"></script>
    </body> 
</html>
